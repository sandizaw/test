<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Regular Function</h1>

    <button id="btn">Ckick me!</button>
    
    <p id="demo"></p>
    <script>
        class  Header{
            constructor(){
                this.color="Red";
            }
            changeColor=function(){
            document.getElementById("demo").innerHTML+=this;
            }
        }
        const header=new Header();

        window.addEventListener("load",header.changeColor);

        document.getElementById("btn").addEventListener("click",header.changeColor);

        
    </script>
    
</body>
</html>
